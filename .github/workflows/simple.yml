name: simple action workflow
on: [push]
    
jobs:
    run-github-actions:
        runs-on: ubuntu-latest
        steps:
            -   name: List files
                run: |
                    pwd
                    ls -a
                    echo $GITHUB_SHA
                    echo $GITHUB_REPOSITORY
                    echo $GITHUB_WORKSPACE
                    echo ${{github.token}}
            -   name: checkout
                uses: actions/checkout@v1
            -   name: List files after checkout
                run: |
                    pwd
                    ls -a
            